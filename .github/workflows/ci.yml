name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  mobile-checks:
    name: Mobile - Lint, Types & Tests
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: .

    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v4
        with:
          version: 9

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: TypeScript check (mobile)
        run: pnpm exec tsc --noEmit -p apps/mobile/tsconfig.json

      - name: TypeScript check (shared)
        run: pnpm exec tsc --noEmit -p packages/shared/tsconfig.json

      - name: Run mobile tests
        run: pnpm --filter mobile test -- --ci --coverage
        env:
          CI: true

      - name: Upload coverage
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: mobile-coverage
          path: apps/mobile/coverage/
          retention-days: 7

  api-checks:
    name: API - Lint & Tests
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: apps/api

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('apps/api/pyproject.toml') }}
          restore-keys: ${{ runner.os }}-pip-

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[dev]"

      - name: Lint with ruff
        continue-on-error: true
        run: ruff check src/ tests/ --statistics

      - name: Run API tests
        run: pytest tests/ -q --tb=short
        env:
          SUPABASE_URL: http://localhost:54321
          SUPABASE_ANON_KEY: test-anon-key
          SUPABASE_SERVICE_ROLE_KEY: test-service-role-key
          SUPABASE_JWT_SECRET: test-jwt-secret
          ANTHROPIC_API_KEY: test-api-key
          TESTING: "1"
